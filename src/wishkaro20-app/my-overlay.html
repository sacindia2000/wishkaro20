<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">

<dom-module id="my-overlay">
  <template>
    <style is = "custom-style">
      :host {
        background: white;
        color: black;
        padding: 24px;
        box-shadow: rgba(0, 0, 0, 0.24) -2px 5px 12px 0px, rgba(0, 0, 0, 0.12) 0px 0px 12px 0px;
        --iron-overlay-backdrop-opacity : 0;	
      }
      iron-overlay-backdrop {
  --iron-overlay-backdrop-background-color: #fff;
  --iron-overlay-backdrop-opacity: 0.9;
} 
    </style>
    <slot></slot>
  </template>

</dom-module>

<script>
  (function() {
  Polymer({
    is: 'my-overlay',
    behaviors: [Polymer.IronOverlayBehavior]
  });
  })();
</script>
