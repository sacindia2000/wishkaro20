<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<!-- shared styles for all views -->
<dom-module id="sharedstyles">
  <template>
    <style>
     :host {
        display: block;
        height: 100vh;
        margin: 0;
        display: flex;
        position:relative;
        top:98px;
        background-size: cover;
        background-color: #EFEFEF;
        flex-direction: column;
        --app-primary-color: #3F51B5;
        --app-secondary-color: #FF4081;
      }
   
  iron-list {
    flex: 1 1 auto;
  }
      app-header {
      @apply --layout-fixed-top;
      z-index: 1;
      color: #fff;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 20px;
      background-color: var(--app-primary-color);
      box-shadow: 0 4px 4px rgba(0,0,0,0.25), 0 4px 4px rgba(0,0,0,0.22);
    }
    paper-tabs{
    --paper-tabs-selection-bar-color: var(--app-secondary-color);;
   }

   paper-toast {
    --paper-toast-background-color: var(--app-secondary-color);
    --paper-toast-color: white;
  }
   /* Style individual views */
   .container {
      @apply --layout-horizontal;
      @apply --layout-flex;
      @apply --layout-wrap;
      margin-right: 4px;
      margin-left: 4px;
      margin-top: 2px;
      margin-bottom: 2px;
      padding-bottom: 20px;
      position: relative;
}
.flexchild {
 @apply --layout-flex;
 @apply --layout-horizontal;
 @apply --layout-wrap;
 margin-right: 2px;
 margin-left: 2px;

}
.imagecontainer
{
 margin-top:2px;
 margin-bottom:2px
}
.spinnerpos
      {
        height:56px;
        width:100%;
      }
paper-spinner, paper-spinner-lite {
          margin-top: 14px;
          position: relative;
          left:50%;
           }
    </style>
  </template>
</dom-module>
