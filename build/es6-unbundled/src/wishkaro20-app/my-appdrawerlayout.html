<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/iron-image/iron-image.html"><link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html"><link rel="import" href="../../bower_components/paper-toast/paper-toast.html"><link rel="import" href="../../bower_components/iron-icons/iron-icons.html"><link rel="import" href="../../bower_components/iron-icons/social-icons.html"><link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html"><link rel="import" href="../../bower_components/iron-selector/iron-selector.html"><link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html"><link rel="import" href="../../bower_components/paper-badge/paper-badge.html"><link rel="import" href="sharedstyles.html"></head><body><dom-module id="my-appdrawerlayout"><template><style include="sharedstyles">:host{top:0px;}.drawer-list{margin-top:0px;height:400px;}.drawer-item{height:48px;width:100%;position:relative;}h1{font-family:'Roboto Slab', serif;font-size:18px;}.drawer-icons{margin-top:12px;margin-bottom:12px;}.drawericon-text{position:relative;top:-44px;left:40px;font-family:'Roboto Slab', serif;font-size:18px;}</style><div class="drawer-list"><iron-selector on-tap="categoryTapped" selected="{{categoryposition}}" selection-enabled=""><dom-repeat items="[[categorylistview]]" as="item"><template><div class="drawer-item"><paper-icon-button class="drawer-icons" id="[[item.icon]]" icon="[[item.icon]]"></paper-icon-button><div class="drawericon-text">[[item.title]]</div><paper-ripple></paper-ripple><div hidden$="{{item.hidelable}}"><paper-badge for="[[item.icon]]" label="[[item.label]]"></paper-badge></div></div></template></dom-repeat></iron-selector></div></template><script>class MyAppDrawerLayout extends Polymer.Element{static get is(){return"my-appdrawerlayout"}static get properties(){return{list:{type:Array},categorylistview:{type:Array,value:function(){return[]}},updatelistview:{type:Boolean,observer:"listViewUpdated"},categoryposition:{type:Number,observer:"categorySelected",notify:!0},categoryselected:{type:Boolean,value:!1,notify:!0},tempflagbadge:{type:Boolean,value:!1}}}static get observers(){return["categoryUpdated(list.*)"]}constructor(){super()}ready(){super.ready();console.log("my-appdrawerlayout is READY")}categoryUpdated(record){console.log("List Observer changed");if("list.splices"==record.path){console.log("Array got updated")}else if("list.length"==record.path){console.log("New element length")}}categorySelected(){console.log("New category selected "+this.categoryposition)}listViewUpdated(){this.categorylistview.length=0;for(var i=0,tempobj;i<this.list.length;i++){tempobj={};tempobj.title=this.list[i].title;tempobj.icon=this.list[i].icon;if("0"===this.list[i].label){tempobj.hidelable=!0}else{tempobj.label=this.list[i].label;tempobj.hidelable=!1}this.push("categorylistview",tempobj)}}categoryTapped(){console.log("Tapped");setTimeout(function(){console.log("Time Out "+this.categoryposition);this.categoryselected=!this.categoryselected}.bind(this),50)}}window.customElements.define(MyAppDrawerLayout.is,MyAppDrawerLayout);</script></dom-module></body></html>
