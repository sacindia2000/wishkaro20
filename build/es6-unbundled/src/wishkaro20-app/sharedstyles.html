<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"><link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html"><link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html"></head><body><dom-module id="sharedstyles"><template><style>:host{display:block;height:100vh;margin:0;display:flex;position:relative;top:98px;background-size:cover;background-color:#EFEFEF;flex-direction:column;--app-primary-color:#3F51B5;--app-secondary-color:#FF4081;}[hidden]{display:none !important;}iron-overlay-backdrop{--iron-overlay-backdrop-background-color:#fff;--iron-overlay-backdrop-opacity:0.9;}iron-list{flex:1 1 auto;}app-header{@apply --layout-fixed-top;z-index:1;color:#fff;font-family:'Roboto Condensed', sans-serif;font-size:20px;background-color:var(--app-primary-color);box-shadow:0 4px 4px rgba(0,0,0,0.25), 0 4px 4px rgba(0,0,0,0.22);}paper-tabs{--paper-tabs-selection-bar-color:var(--app-secondary-color);}paper-toast{--paper-toast-background-color:var(--app-secondary-color);--paper-toast-color:white;}.container{@apply --layout-horizontal;@apply --layout-flex;@apply --layout-wrap;margin-right:4px;margin-left:4px;margin-top:2px;margin-bottom:2px;padding-bottom:20px;position:relative;}.flexchild{@apply --layout-flex;@apply --layout-horizontal;@apply --layout-wrap;margin-right:2px;margin-left:2px;}.imagecontainer{margin-top:2px;margin-bottom:2px;}.spinnerpos{height:56px;width:100%;}paper-spinner, paper-spinner-lite{margin-top:14px;position:relative;left:50%;}.lightboxcontainer{position:fixed;background-color:grey;top:0;left:0;right:0;bottom:0;z-index:105;}.lightboxappheader{width:100%;height:56px;position:fixed;top:0px;}.lightboximage{top:64px;position:fixed;height:80%;}.lightboxsocialpos{right:0;margin-right:16px;position:absolute;}paper-spinner{width:50px;height:50px;}</style></template></dom-module></body></html
